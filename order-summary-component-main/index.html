<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="container">

    <div class="order-container">
      <div class="order-image">
        <img src="./images/illustration-hero.svg" alt="dancing girl listening to music">

      </div>
      <div class="order-content">
        <h1 class="order-title">Order Summary</h1>

        <p class="order-description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="order-pricing">
          <div class="icon"></div>
          <div class="order-details">Annual Plan
            <span>$59.99/year</span></div>
          <div class="order-change">Change</div>

        </div>
        <div type="button" class="order-payment">Proceed to Payment</div>
        <div type="button" class="order-cancel">Cancel Order</div>
      </div>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

</body>

</html>
